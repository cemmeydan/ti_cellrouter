id: cellrouter
container_url: https://github.com/dynverse/ti_cellrouter
docker_repository: dynverse/ti_cellrouter
singularity_collection: 1535
name: CellRouter
source: tool
platform: R
parameters:
  ndim_pca:
    description: Number of principal components to compute
    type: integer
    default: 20
    lower: 2
    upper: 100
  ndim_tsne:
    description: Number of tsne dimensions to compute
    type: integer
    default: 11
    lower: 2
    upper: 100
  max_iter:
    description: Maximal number of tsne iterations
    type: integer
    default: 1000
    lower: 100
    upper: 100000
  cluster_method:
    description: Method to use for clustering
    type: discrete
    values:
    - graph.clustering
    - model.clustering
    default: graph.clustering
  k_clustering:
    description: Number of nearest neighbors to build a k-nearest neighbors graph
      for clustering
    type: integer
    default: 20
    lower: 2
    upper: 1000
  ndim_pca_clustering:
    description: Number of PCA dimensions used for k-nearest neighbors graph for clustering
    type: integer
    default: 20
    lower: 2
    upper: 100
  k_knn:
    description: Number of nearest neighbors to build a k-nearest neighbors graph
      for knn
    type: integer
    default: 10
    lower: 2
    upper: 1000
  ndim_pca_knn:
    description: Number of PCA dimensions used for knn
    type: integer
    default: 20
    lower: 2
    upper: 100
  sim_type:
    description: Similarity type for knn
    type: discrete
    default: jaccard
    values: jaccard
    tunable: no
  distance_method_paths:
    description: Distance method for paths
    type: discrete
    default: graph
    values:
    - euclidean
    - maximum
    - manhattan
    - canberra
    - binary
    - graph
  ranks:
    description: How to rank the paths
    type: discrete
    default: rank
    values:
    - path_cost
    - path_flow
    - rank
    - length
  num_cells:
    description: Trajectories should contain at least num.cells
    type: integer
    default: 3
    lower: 3
    upper: 100
  neighs:
    description: The size of the neighborhood in kNN graph used to smoothen kinetic
      profiles
    type: integer
    lower: 2
    upper: 100
    default: 3
  perplexity:
    description: Perplexity parameter for tsne
    type: numeric
    lower: 5
    default: 30
    upper: 100
input:
  format: rds
  required:
  - counts
  - start_id
output:
  format: feather
  outputs:
  - cell_graph
  - dimred
  - timings
wrapper_type: cell_graph
doi: 10.1038/s41467-018-03214-y
google_scholar_cluster_id: '16330849752690040143'
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
